<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year My Love</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; cursor: crosshair; }
        canvas { display: block; }
        
        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
            user-select: none;
        }

        .main-message {
            color: white;
            font-family: 'Arial Black', sans-serif;
            font-size: 3.5rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ff00de, 0 0 20px #ff00de, 0 0 40px #ff00de;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        .sub-message {
            color: #ff4d94;
            font-family: 'Trebuchet MS', sans-serif;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 77, 148, 0.8);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
    </style>
</head>
<body>

    <div id="container">
        <div class="main-message">Happy New Year Mri janüòòüòòüòò</div>
        <div class="sub-message">Love you So Much ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Particle {
            constructor(x, y, color, velocityX, velocityY) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = { x: velocityX, y: velocityY };
                this.friction = 0.95; 
                this.gravity = 0.12;  
                this.alpha = 1;       
                this.decay = Math.random() * 0.015 + 0.008;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }
        }

        let particles = [];

        function createFirework(x, y) {
            const particleCount = 100;
            const hue = Math.random() * 360;
            const color = `hsl(${hue}, 100%, 70%)`;
            const speed = Math.random() * 12 + 4;

            for (let i = 0; i < particleCount; i++) {
                const angle = (Math.PI * 2 / particleCount) * i;
                const cos = Math.cos(angle);
                const sin = Math.sin(angle);
                
                particles.push(new Particle(
                    x, y, color,
                    cos * Math.random() * speed,
                    sin * Math.random() * speed
                ));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle, index) => {
                if (particle.alpha > 0) {
                    particle.update();
                    particle.draw();
                } else {
                    particles.splice(index, 1);
                }
            });

            if (Math.random() < 0.05) {
                createFirework(
                    Math.random() * canvas.width,
                    Math.random() * (canvas.height * 0.6)
                );
            }
        }

        canvas.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });

        animate();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year My Love</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; cursor: crosshair; }
        canvas { display: block; }
        #container {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; text-align: center; z-index: 10; pointer-events: none;
        }
        .main-message {
            color: white; font-family: 'Arial Black', sans-serif; font-size: 3.2rem;
            text-transform: uppercase; text-shadow: 0 0 15px #ff00de, 0 0 30px #ff00de;
            animation: pulse 2s infinite; padding: 10px;
        }
        .sub-message {
            color: #ff4d94; font-family: 'Trebuchet MS', sans-serif; font-size: 1.6rem;
            font-weight: bold; text-shadow: 0 0 10px rgba(255, 77, 148, 0.8);
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    </style>
</head>
<body>

    <div id="container">
        <div class="main-message">Happy New Year Mri janüòòüòòüòò</div>
        <div class="sub-message">Love you So Much ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    </div>

    <script>
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Audio Context for direct sound generation
        let audioCtx = null;

        function playExplosionSound() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const oscillator = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            oscillator.type = 'sawtooth';
            // Phatike ki bhari awaz ke liye low frequency
            oscillator.frequency.setValueAtTime(100 + Math.random() * 50, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);

            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);

            oscillator.connect(gain);
            gain.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.3);
        }

        class Particle {
            constructor(x, y, color, vX, vY) {
                this.x = x; this.y = y; this.color = color;
                this.v = { x: vX, y: vY };
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 12;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.v.x *= 0.94; this.v.y *= 0.94;
                this.v.y += 0.15; // Gravity
                this.x += this.v.x; this.y += this.v.y;
                this.alpha -= this.decay;
            }
        }

        let particles = [];

        function createFirework(x, y) {
            playExplosionSound();
            const color = `hsl(${Math.random() * 360}, 100%, 65%)`;
            for (let i = 0; i < 70; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 8 + 2;
                particles.push(new Particle(x, y, color, Math.cos(angle) * speed, Math.sin(angle) * speed));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                if (p.alpha > 0) { p.update(); p.draw(); }
                else { particles.splice(i, 1); }
            });
            if (Math.random() < 0.05) createFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.5);
            requestAnimationFrame(animate);
        }

        // Mouse click activate sound
        window.addEventListener('mousedown', (e) => {
            createFirework(e.clientX, e.clientY);
        });

        // Mobile touch activate sound
        window.addEventListener('touchstart', (e) => {
            if (e.touches[0]) createFirework(e.touches[0].clientX, e.touches[0].clientY);
        });

        animate();
    </script>
</body>
</html>
